        /* Загальні стилі для блоків команд */
        .team-container {
            display: flex;
            align-items: center;
            margin-bottom: 30px;

            border-radius: 10px;

        /* Загальні стилі для тексту у командах */
        .team-info {
            margin-left: 20px;
            color: white; /* Колір тексту білий для кращої видимості */
        }

        /* Загальні стилі для кнопок */
        .btn {
            margin-right: 10px;
        }

        /* Стилі для фотографій у командах */
        .team-img {
            flex: 1; /* Займати все вільне місце */
            width: 300px;
            height: auto;
            transition: transform 0.3s ease-in-out; /* Анімація зміни розміру */
        }

        /* При наведенні курсора на фото */
        .team-img:hover {
            transform: scale(2); /* Збільшення в два рази */
        }

        /* Стилі для соціальних мереж */
        .social-link {
            display: inline-block;
            margin-top: 10px; /* Відступ зверху */
        }

        /* Відступи між кнопками */
        .social-link:not(:last-child) {
            margin-right: 10px; /* Відступ між кнопками справа */
        }
    </style>
